<script>
  function throttle(fn, delay) {
    let flag = true;
    return () => {
      if (!flag) return;
      flag = false;
      timer = setTimeout(() => {
        fn();
        flag = true;
      }, delay);
    };
  }

  function debounce(fn, delay) {
    let timer;
    return function () {
      if(timer)clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, arguments)

      }, delay)
    }
  }
