    <script>
             function fn1(x) {
                return x + 1;
            }
            function fn2(x) {
                return x + 2;
            }
            function fn3(x) {
                return x + 3;
            }
            function fn4(x) {
                return x + 4;
            }
            const a = compose(fn1,fn2,fn3,fn4);
            console.log('a')
          console.log(a(1)) ; // 1+2+3+4=11
            function compose(...arg){
                    if(arg.length===0)return (num)=>num
                    if(arg.length===1)return arg[0]
                    return arg.reduce((prer,next)=>{
                        return function(num){
                            console.log(num)
                            return next(prer(num))
                        }
                    })
            }
  





    </script>
