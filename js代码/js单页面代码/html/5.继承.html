<body>
    <script>    
    function Car(){
        this.name='车'
    }
   var tunk=new Car()
   console.log(Car,tunk,tunk.name)
   console.log(Car.prototype,tunk.__proto__.__proto__.__proto__)
   console.log(Car.prototype==tunk.__proto__)
   console.log(Object.prototype)
   console.log(Car.prototype.__proto__==Object.prototype)

    // new手写
    function myNew(Fn,...paramt){
        // 1创建一个对象，将该对象指向构造函数的原型链上
        let obj=Object.create(Fn.prototype)//Object.create(就是把现有对象的属性，挂到新建对象的原型
        // 将构造函数的this指向刚创建的对象上并调用构造函数
        let fun=Fn.apply(obj,paramt)
        return fun instanceof Object?fun:obj
    }
    function Preson(){
        this.name='赵军'

    }
    Preson.prototype.done=()=>{
        console.log('他说他叫'+this.name)
    }
    





    </script>
